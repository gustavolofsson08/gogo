<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            image-rendering: pixelated;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            z-index: 100;
            border: 3px solid #00ff88;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff3366;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to bottom, #00ff88, #00cc66);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #gameOver button:hover {
            background: linear-gradient(to bottom, #00cc66, #00aa55);
            transform: scale(1.05);
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: white;
            z-index: 100;
            border: 3px solid #00ff88;
        }

        #startScreen h1 {
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #startScreen p {
            font-size: 20px;
            margin: 15px 0;
            color: #aaa;
        }

        #startScreen button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(to bottom, #00ff88, #00cc66);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #startScreen button:hover {
            background: linear-gradient(to bottom, #00cc66, #00aa55);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Poäng: <span id="score">0</span>%</div>
        <div>Försök: <span id="attempts">0</span></div>
    </div>

    <div id="startScreen">
        <h1>GEOMETRY DASH</h1>
        <p>Tryck SPACE eller klicka för att hoppa</p>
        <p>Undvik alla hinder!</p>
        <button onclick="startGame()">STARTA SPEL</button>
    </div>

    <div id="gameOver">
        <h1>GAME OVER!</h1>
        <p>Poäng: <span id="finalScore">0</span>%</p>
        <p>Försök: <span id="finalAttempts">0</span></p>
        <button onclick="restartGame()">FÖRSÖK IGEN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Spelvariabler
        let gameStarted = false;
        let gameActive = false;
        let attempts = 0;
        let score = 0;
        let gameSpeed = 6;
        let scrollSpeed = 0;

        // Spelare
        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 35,
            height: 35,
            velocityY: 0,
            gravity: 1.2,
            jumpPower: -18,
            isJumping: false,
            rotation: 0,
            rotationSpeed: 0,
            color: '#00ff88',
            trail: []
        };

        // Hinder
        let obstacles = [];
        let platforms = [];
        let spikes = [];
        let decorations = [];

        // Partiklar
        let particles = [];

        // Bakgrund
        let bgOffset = 0;
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Skapa hinder
        function createObstacle(x) {
            const type = Math.random();
            const groundY = canvas.height - 100;

            if (type < 0.4) {
                // Spike
                spikes.push({
                    x: x,
                    y: groundY - 30,
                    width: 30,
                    height: 30,
                    type: 'spike'
                });
            } else if (type < 0.7) {
                // Block
                obstacles.push({
                    x: x,
                    y: groundY - 50,
                    width: 40,
                    height: 50,
                    type: 'block'
                });
            } else {
                // Dubbel spike
                spikes.push({
                    x: x,
                    y: groundY - 30,
                    width: 30,
                    height: 30,
                    type: 'spike'
                });
                spikes.push({
                    x: x + 50,
                    y: groundY - 30,
                    width: 30,
                    height: 30,
                    type: 'spike'
                });
            }
        }

        // Generera bana
        function generateLevel() {
            obstacles = [];
            spikes = [];
            platforms = [];
            decorations = [];

            const groundY = canvas.height - 100;
            
            // Skapa golv-plattform
            for (let i = 0; i < 200; i++) {
                platforms.push({
                    x: i * 100,
                    y: groundY,
                    width: 100,
                    height: 100
                });
            }

            // Skapa hinder
            for (let i = 0; i < 50; i++) {
                createObstacle(800 + i * 300 + Math.random() * 100);
            }

            // Skapa dekorationer
            for (let i = 0; i < 30; i++) {
                decorations.push({
                    x: Math.random() * 15000,
                    y: Math.random() * (canvas.height - 200),
                    size: Math.random() * 20 + 10,
                    type: Math.random() > 0.5 ? 'circle' : 'triangle'
                });
            }
        }

        // Rita stjärnor
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.size / 2})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.x -= star.speed * gameSpeed;
                if (star.x < 0) star.x = canvas.width;
            });
        }

        // Rita dekorationer
        function drawDecorations() {
            decorations.forEach(deco => {
                ctx.globalAlpha = 0.2;
                if (deco.type === 'circle') {
                    ctx.fillStyle = '#00ccff';
                    ctx.beginPath();
                    ctx.arc(deco.x - scrollSpeed, deco.y, deco.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#ff00ff';
                    ctx.beginPath();
                    ctx.moveTo(deco.x - scrollSpeed, deco.y - deco.size);
                    ctx.lineTo(deco.x - scrollSpeed - deco.size, deco.y + deco.size);
                    ctx.lineTo(deco.x - scrollSpeed + deco.size, deco.y + deco.size);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            });
        }

        // Rita plattformar
        function drawPlatforms() {
            platforms.forEach(platform => {
                const x = platform.x - scrollSpeed;
                
                // Gradient för plattformen
                const gradient = ctx.createLinearGradient(x, platform.y, x, platform.y + platform.height);
                gradient.addColorStop(0, '#333');
                gradient.addColorStop(1, '#111');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, platform.y, platform.width, platform.height);
                
                // Topp-linje
                ctx.fillStyle = '#00ff88';
                ctx.fillRect(x, platform.y, platform.width, 4);
                
                // Detaljer
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, platform.y, platform.width, platform.height);
            });
        }

        // Rita spelare
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);
            
            // Gradient
            const gradient = ctx.createLinearGradient(-player.width/2, -player.height/2, player.width/2, player.height/2);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(1, '#00cc66');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            // Kontur
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.strokeRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            // Detalj
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(-player.width / 4, -player.height / 4, player.width / 2, player.height / 2);
            
            ctx.restore();

            // Rita trail
            player.trail.forEach((t, index) => {
                ctx.globalAlpha = t.alpha;
                ctx.fillStyle = player.color;
                ctx.fillRect(t.x, t.y, player.width * 0.8, player.height * 0.8);
            });
            ctx.globalAlpha = 1;
        }

        // Rita hinder
        function drawObstacles() {
            obstacles.forEach(obs => {
                const x = obs.x - scrollSpeed;
                
                const gradient = ctx.createLinearGradient(x, obs.y, x, obs.y + obs.height);
                gradient.addColorStop(0, '#ff3366');
                gradient.addColorStop(1, '#cc0033');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, obs.y, obs.width, obs.height);
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, obs.y, obs.width, obs.height);
            });

            // Rita spikes
            spikes.forEach(spike => {
                const x = spike.x - scrollSpeed;
                
                ctx.fillStyle = '#ff3366';
                ctx.beginPath();
                ctx.moveTo(x + spike.width / 2, spike.y);
                ctx.lineTo(x, spike.y + spike.height);
                ctx.lineTo(x + spike.width, spike.y + spike.height);
                ctx.closePath();
                ctx.fill();
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        // Rita partiklar
        function drawParticles() {
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.alpha -= 0.02;
            });
            ctx.globalAlpha = 1;
        }

        // Skapa explosion
        function createExplosion(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 4 + 2,
                    alpha: 1,
                    color: Math.random() > 0.5 ? '#ff3366' : '#00ff88'
                });
            }
        }

        // Kollision
        function checkCollision() {
            const groundY = canvas.height - 100;
            
            // Kolla golv-kollision
            if (player.y + player.height > groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Kolla hinder-kollision
            for (let obs of obstacles) {
                const obsX = obs.x - scrollSpeed;
                if (player.x < obsX + obs.width &&
                    player.x + player.width > obsX &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    return true;
                }
            }

            // Kolla spike-kollision
            for (let spike of spikes) {
                const spikeX = spike.x - scrollSpeed;
                if (player.x < spikeX + spike.width &&
                    player.x + player.width > spikeX &&
                    player.y < spike.y + spike.height &&
                    player.y + player.height > spike.y) {
                    return true;
                }
            }

            return false;
        }

        // Uppdatera spel
        function update() {
            if (!gameActive) return;

            // Uppdatera scroll
            scrollSpeed += gameSpeed;
            bgOffset += gameSpeed * 0.5;

            // Uppdatera poäng
            score = Math.floor(scrollSpeed / 100);
            document.getElementById('score').textContent = score;

            // Gravitation
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Rotation
            if (player.isJumping) {
                player.rotationSpeed = -0.15;
            } else {
                player.rotationSpeed = 0;
            }
            player.rotation += player.rotationSpeed;

            // Trail
            player.trail.push({
                x: player.x,
                y: player.y,
                alpha: 0.5
            });
            
            if (player.trail.length > 10) {
                player.trail.shift();
            }
            
            player.trail.forEach(t => {
                t.alpha -= 0.05;
            });

            // Kolla kollision
            if (checkCollision()) {
                createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                gameOver();
            }

            // Öka svårighet
            if (score % 10 === 0 && score > 0) {
                gameSpeed = Math.min(6 + score * 0.05, 12);
            }
        }

        // Rita
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawDecorations();
            drawPlatforms();
            drawObstacles();
            drawParticles();
            drawPlayer();
        }

        // Spel-loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Hoppa
        function jump() {
            if (!gameActive) return;
            if (!player.isJumping) {
                player.velocityY = player.jumpPower;
                player.isJumping = true;
                
                // Hoppa-partiklar
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: player.x + player.width / 2,
                        y: player.y + player.height,
                        vx: (Math.random() - 0.5) * 3,
                        vy: Math.random() * 3,
                        size: Math.random() * 3 + 1,
                        alpha: 1,
                        color: '#00ff88'
                    });
                }
            }
        }

        // Starta spel
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
            gameActive = true;
            generateLevel();
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameActive = false;
            attempts++;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAttempts').textContent = attempts;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Starta om
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            
            // Återställ spelare
            player.x = 100;
            player.y = canvas.height - 150;
            player.velocityY = 0;
            player.rotation = 0;
            player.isJumping = false;
            player.trail = [];
            
            // Återställ variabler
            scrollSpeed = 0;
            score = 0;
            gameSpeed = 6;
            particles = [];
            
            generateLevel();
            gameActive = true;
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Starta spel-loop även innan spelet startar (för att visa bakgrund)
        gameLoop();
    </script>
</body>
</html>
